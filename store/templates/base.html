<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}eCommerce{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }

        form input, form select, form button {
            display: block;
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        h1, h2 {
            color: #343a40;
        }

        ul {
            padding-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><strong>My eCommerce</strong></div>
            <div>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'product_list' %}">Products</a>
                <a href="{% url 'cart_view' %}">Cart</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- Page content will be injected here -->
        {% endblock %}
    </div>

    <footer>
        &copy; 2025 My eCommerce Project
    </footer>
</body>
</html>
