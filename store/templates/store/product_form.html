{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  {% if formset %}
    <h4>Images:</h4>
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
  {% endif %}

  <button type="submit">Save</button>
</form>
<a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
